<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks</title>
    
    <link rel="stylesheet" href="estilos/agradecimento-maior.css">
    <link rel="stylesheet" href="estilos/agradecimento.css" media="all">
</head>

<body>
    <main>
        <div id="box">
            <div id="imagem">
                <img src="../imagens/icon-success.svg" alt="">
            </div>
            <div id="textos">
                <h1>Thanks for <br>subscribing!</h1>
                <p>A confirmation email has been sent to <span id="seuemail">seuemail@pirunelas.com</span>. Please open it and click the button inside to confirm your Subscription</p>
            </div>
            <div id="botao">
                <a href="../index.html"><input type="button" value="Voltar a página"></a>
            </div>
        </div>
    </main>
    
    <script>
        // Função para obter o valor do parâmetro "email" da URL
        function obterParametroDaURL(parametro) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(parametro);
        }

        // Obtém o email da URL e exibe na página
        const email = obterParametroDaURL("email");
        if (email) {
            document.querySelector("#seuemail").textContent = email;
        }
    </script>
</body>
</html>
