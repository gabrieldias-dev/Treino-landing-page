<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay</title>

    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/telasmaiores.css">
 
</head>
<body>
    <main>
        
            <div id="imagem">
            </div>
            <div id="conteudo">
                <h1>Stay updated!</h1>
                <h2>Join 60,000+ product managers receiving monthly updates on:</h2>
                <div id="boxlista">
                    <p class="lista"><img src="imagens/icon-list.svg" alt="">Product discovery and building what matters</p>
                    <p class="lista"><img src="imagens/icon-list.svg" alt="">Measruing to ensure updates are a success</p>
                    <p class="lista"><img src="imagens/icon-list.svg" alt="">And much more!</p>
                </div>

                
                
                    <div id="email"><label for="emailInput">Email adress:</label></div>

                    
                        <input type="email" name="email" id="emailInput" placeholder="Digite seu endereço de email" required minlength="10">
                        <input type="submit" value="Subscribe to monthly newletter" onclick="enviarEmail()">
                    

            </div>      
                       
    </main>

    <script>

        

    function enviarEmail() {
            const email = document.querySelector("#emailInput").value;
            if (email) {
                // Codifica o email para garantir que caracteres especiais sejam tratados corretamente na URL
                const emailCodificado = encodeURIComponent(email);
                // Redireciona para a pagina2 com o email como parâmetro na URL
                window.location.href = `paginas-extras/pagina2.html?email=${emailCodificado}`;
            }
        }
       
        

    

    </script>
</body>
</html>
